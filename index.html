<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Animations</h1>
    <p>(hover over squares to see them animate)</p>
    <div class="anime-list">
        <div>
            <div id="rotate" class="anime-box">
            </div>
            <h2>Rotate</h2>
        </div>
        <div>
            <div id="bounce" class="anime-box">
            </div>
            <h2>Bounce</h2>
        </div>
    </div>
    <div class="anime-list">
        <div>
            <div id="fade" class="anime-box">
            </div>
            <h2>Fade</h2>
        </div>
        <div>
            <div id="color-change" class="anime-box">
            </div>
            <h2>color-change</h2>
        </div>
    </div>
    <h1>More Animations</h1>
    <p>click, double-click, hover-in, hover-out</p>
    <div id="events"></div>

</body>
</html>
